<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Locadora Popular</title>
</head>
<body>
    <div class="container"> 
    <!-- Menu -->
    <nav class="navbar navbar-dark bg-dark"> <!--background-->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src=img/icon.png alt="" width="30" height="24" class="d-inline-block align-text-top">
            Locadora Popular
          </a>
        </div>
      </nav>

    <!-- Formulário -->   
    <form>
        <h2>Cadastrar filmes</h2>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"></label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite o nome do filme">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label"></label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Digite o ano de lançamento do filme">
          </div>   
          <div class="mb-3">
            <label for="formGroupExampleInput3" class="form-label"></label>
            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Digite a sinopse do filme">
          </div>  
          <div class="mb-3">
            <label for="formFile" class="form-label">Insira a capa do filme</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <button type="button" class="btn btn-primary">Cadastrar</button>


        <!--Tabela-->
            <h3>Filmes Cadastrados</h3>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Título</th>
                    <th scope="col">Ano de Lançamento</th>
                    <th scope="col">Sinopse</th>
                    <th scope="col">Imagem</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>O Poderoso Chefão</td>
                    <td>1972</td>
                    <td>...</td>
                    <td><img src="img/imagem1.jpg" widht=30px height=30px alt=""></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Três Homens em Conflito</td>
                    <td>1966</td>
                    <td>...</td>
                    <td><img src="img/imagem2.jpg" widht=30px height=30px alt=""></td>
                  </tr>
              </table>   
        </div>
       
</body>
</div>
</html>
